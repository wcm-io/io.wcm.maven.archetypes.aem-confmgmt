# basic properties
projectName=wcm-io-samples
configurationManagementName=beta
groupId=io.wcm.samples
artifactId=io.wcm.samples
version=1.2.2
package=unused

# credentials
mavenRepositoryUrl=https://repository.example.com/content/repositories/default/
mavenRepositoryUser=it_maven_user
mavenRepositoryPassword=it_maven_password
aemAdminPassword=it_admin
accessRestrictionIpAddress=0.0.0.0/0
ansibleVaultPassword=beta-vault

# AWS settings
awsRegion=eu-west-1
awsMachineSize=medium

# Java SDK
javaMajorVersion=8
javaMinorVersion=191
javaDownloadBaseUrl=http://download.oracle.com/otn-pub/java

# file references
sshPublicKeyFile=../id_rsa.pub
aemLicensePropertiesFile=../license.properties

# feature flags
optionVagrant=n
optionTerraform=y
optionAnsible=y
